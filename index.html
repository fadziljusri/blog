---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <h1 class="post-title no-select"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span class="date">{{ post.date | date: "%B %e, %Y"}}</span>

      <div class="entry mukkadimah">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more no-select">Read More...</a>
    </article>
  {% endfor %}
</div>
