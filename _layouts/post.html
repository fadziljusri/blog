---
layout: default
---

<article class="post">
  <a href="javascript:history.back()">
    <img src="../images/back.png" alt="back" class="back-btn">
  </a>
  
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
